name: frontend-build
on:
  push:
    branches:
      - "*"
      - "!master"
      - "!main"
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v2

      - name: yarn install
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install

      - name: yarn test
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: test

      - name: yarn build
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: build
